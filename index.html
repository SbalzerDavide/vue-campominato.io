<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- vue develop -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!-- vue production -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script> -->
    <!-- script -->
    <script src="./js/main.js" defer></script>
    <title>Campo minato</title>
</head>
<body>
    <div id="app">
        <div :class="gameover || win ? 'blurred' : '' ">
            <!-- <div v-if="gameover" class="finish">
                <div class="text">
                    GAMEOVER
                </div>
            </div> -->
            <h1>minefield</h1>
            <div class="new" @click="restart">
                new match
            </div>
            <div class="action">
                <div class="point">points: {{ point }}</div>
                <div class="timer">time: {{ second }}</div>
            </div>
            <div class="field">
                <div v-for="(box, index) in boxes" :id="index" class="box" :class="box.style" @click="selectBox(index)">
                    <!-- <div v-if="box.clicked == false">{{index}}</div> -->
                    <div v-if="box.clicked">
                        <audio v-if="audio" autoplay>
                            <source src="./audio/click.mp3" type="audio/mpeg">
                        </audio>        
                        {{box.number}}
                    </div>
                    
                </div>
            </div>
            <!-- <audio autoplay>
                <source src="Gameover.m4a" type="audio/mpeg">
            </audio>  -->
            <div class="volume" @click="audio = !audio">
                <div v-if="audio" class="on">
                    <i class="fas fa-volume-up"></i>
                </div>
                <div v-else class="off">
                    <i class="fas fa-volume-mute"></i>
                </div>
            </div>
    

        </div>

        <div v-if="gameover" class="finish">
            <div class="text">
                <audio v-if="audio" autoplay>
                    <source src="./audio/game-over.mp3" type="audio/mpeg">
                </audio>
                GAMEOVER
            </div>
            <div class="text">
                Points: {{ point }}
            </div>
            <div class="restart" @click="restart">
                TRY AGAIN
            </div>
        </div>
        <div v-if="win" class="win">
            Congratulaion <br>
            You Won in {{second}} second!!!
        </div>

        
    </div>
    
</body>
</html>
